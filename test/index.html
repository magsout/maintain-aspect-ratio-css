		<style>
		
		/*exemmple */
		.ratio
		{
			display: inline-block;
			width: 25%;
			vertical-align: middle;
		}
		
		@media all and (max-width: 728px)
		{
			.ratio
			{
				width: 100%
			}
		}
		@media all and (min-width: 728px) and (max-width: 1024px)
		{
			.ratio
			{
				width: 50%
			}
		}
